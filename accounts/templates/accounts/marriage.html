<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>marriage</title>
    <link rel="stylesheet" href={% static 'css/assets/bootstrap/css/bootstrap.min.css' %} />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    />
    <link rel="stylesheet" href={% static 'css/assets/fonts/fontawesome-all.min.css' %} />
    <link rel="stylesheet" href={% static 'css/assets/css/untitled.css' %} />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <h4
        class="text-dark mb-4"
        style="color: rgb(41, 14, 12); width: 600px; font-size: 18px"
      >
        &nbsp;&nbsp;<img
          src={% static 'css/assets/img/circle-user-solid%20(1).svg' %}
          style="padding-right: 10px"
        />
        &nbsp;<strong>MARRIAGE INFORMATION</strong>
      </h4>
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-5 d-none d-lg-flex">
              <div
                class="flex-grow-1 bg-register-image"
               id="marriageimage"
              ></div>
            </div>
            <div class="col-lg-7">
              <div class="p-5">
                <form class="user" method="POST" action=""  enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label>Marriage ID</label>
                    <input class="form-control" type="number" name = "MarriageId"/>

                    <label>CID of Spouse</label>
                    <input class="form-control" type="number" name="Spousecid"/>

                    <label>Name of Spouse</label>
                    <input class="form-control" type="text" name="Spousename"/>

                    <!-- <label>Phone Number</label>
                    <input class="form-control" type="number" /> -->

                    <label>Marriage Certificate</label>
                    <input class="form-control" type="file" name="MarriageCertificate"/>
                  </div>
                  <!-- <a
                    class="btn btn-primary btn-block text-white Login"
                    style="margin-top: 20px; background-color: #09463f"
                    role="button"
                    >Submit</a
                  > -->
                  <input class="btn btn-primary btn-block text-white Login"
                  style="margin-top: 20px; background-color: #09463f" type="submit" value="Submit"/>
                  <hr />
                </form>
                <div class="text-center"></div>
                <div class="text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src={% static 'css/assets/js/jquery.min.js' %}></script>
    <script src={% static 'css/assets/bootstrap/js/bootstrap.min.js' %}></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src={% static 'css/assets/js/theme.js' %}></script>
  </body>
</html>
